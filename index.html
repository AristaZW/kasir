<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List Sesuai Flowchart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>🗂️ Buat Daftar Tugas</h2>

  <div class="input-container">
    <input type="text" id="listInput" placeholder="Masukkan nama daftar (list)" />
    <button onclick="createList()">Simpan</button>
  </div>

  <h3>Daftar List:</h3>
  <ul id="listContainer"></ul>

  <!-- Modal Popup -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>📝 Tambah Tugas di List: <span id="activeListName"></span></h3>
      <input type="text" id="taskInput" placeholder="Masukkan tugas..." />
      <button onclick="createTask()">Simpan</button>
    </div>
  </div>

  <h3 id="taskHeader" style="display:none;">Daftar Tugas</h3>
  <ul id="taskContainer"></ul>

  <script src="script.js"></script>
</body>
</html>
